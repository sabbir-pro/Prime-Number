<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Prime Number Generator|</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1 style="font-weight: bolder; text-align: center; margin-bottom: 40px; color: white;">Prime Number Generator</h1>
        <input type="number" id="number">
        <button onclick="checkNum()" id="submit">Get Number</button>
    </div>

    <div class="output">
        <div class="head"><h3>Number of Result :   </h3><h3 id="result"></h3></div>

        <div class="primeNumbers"><div class="numberdiv"><p id="primeNumbers"></p></div></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
